name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          pip install -r services/api/requirements.txt
          python - <<'PY'
import importlib
import sys
for m in ["fastapi","uvicorn","sqlalchemy","httpx"]:
    importlib.import_module(m)
print("API deps OK")
PY
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          cd web
          npm ci || npm i
          npm run build --if-present
